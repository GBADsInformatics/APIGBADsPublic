on:
  push:
    branches: [ "main" , "master" ]

  workflow_dispatch:
  
jobs:
  commit-hash:
    name: Commit SHA
    runs-on: ubuntu-latest
    outputs:
      sha7: ${{ steps.commit-hash.outputs.sha7 }}
    steps:
      - name: Get Commit SHA
        id: commit-hash
        run: echo "sha7=$(echo ${GITHUB_SHA} | cut -c1-7)" >> "$GITHUB_OUTPUT"

  docker:
    uses: GBADsInformatics/DevopsWorkflows/.github/workflows/docker.yml@v2.0
    secrets: inherit
    with:
      IMAGE_NAME: api

  aws:
    needs: [commit-hash, docker]
    uses: GBADsInformatics/DevopsWorkflows/.github/workflows/aws.yml@v2.0
    secrets: inherit
    env:
      MAJOR_INFO1: ${{ secrets.MAJOR_INFO1 }}
      MAJOR_INFO2: ${{ secrets.MAJOR_INFO2 }}
      MAJOR_KEY: ${{ secrets.MAJOR_KEY }}
    with:
      stack-name: api-stack
      template-inputs: >-
        ApplicationName=api,
        DockerURI=gbadsinformatics/api:${{ needs.commit-hash.outputs.sha7 }},
        BaseURL=/api,
        ListenerRulePriority=2,
        MajorInfo1=${{ env.MAJOR_INFO1 }},
        MajorInfo2=${{ env.MAJOR_INFO2 }},
        MajorKey=${{ env.MAJOR_KEY }}
